<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menghitung Biaya Parkir</title>
</head>
<body>
    <h1>Menghitung Biaya Parkir</h1>
    <form>
        <label for="masuk">Jam Masuk : </label>
        <input type="number"  id="masuk">

        <br><br>

        <label for="keluar">Jam keluar : </label>
        <input type="number"  id="keluar">

        <br><br>

        <input type="button" value="Hitung" onclick="parkir()">
        <p>Keluaran Biaya : <span id="biaya"></span></p>

    </form>

    <script>
        function parkir() {
            let jamMasuk = document.getElementById("masuk").value

            let jamKeluar = document.getElementById("keluar").value

            let totalWaktu = jamKeluar - jamMasuk 

            let tarifAwal = 3000;

            let selisihWaktu = Math.round(totalWaktu-2)

            let tarifLanjut = selisihWaktu * 1000

            let totalTarif = tarifAwal + tarifLanjut

            document.getElementById("biaya").innerHTML = "Rp." + totalTarif
        }
    </script>
</body>
</html>
