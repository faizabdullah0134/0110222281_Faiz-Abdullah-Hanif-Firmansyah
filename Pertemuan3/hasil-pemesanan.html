<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>
</head>
<body>
    <form action="hasil-pemesanan.html">
        <fieldset style="background-color:lightgray">
            <fieldset style="background-color: rgb(232, 232, 232)">
                    <table align="center">
                    <tr>
                        <td width="250"><a href="">Home |</td>
                        <td width="250"><a href="">Generate Link |</td>
                        <td width="250"><a href="">Transaction History |</td>
                        <td width="250"><a href="">Policy |</td>
                        <td width="250"><a href="">Logout |</td>
                    </tr>
                    </table>
            </fieldset>
            <table>
                <tr>
                    <td rowspan="5" style="width: 400px;"><img src="macbook_air.jpg" height="200" alt="poto"></td>
                    <td>
                        Tittle Here
                    </td>
                    <td>:</td>
                    <td>
                        MacBook Air €800
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>:</td>
                    <td>Year : 2009</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Model :</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Condition : Mint</td>
                </tr>
                <tr>
                    <td>Total Amount</td>
                    <td>:</td>
                    <td>€800</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Pay to</td>
                    <td>:</td>
                    <td>123-456-789-0</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label for="bank">Payment Type</label>
                    </td>
                    <td>:</td>
                    <td>
                        <select name="bank" id="bank">
                            <option value="HSBC">Visa Debit</option>
                            <option value="BCA">BCA</option>
                            <option value="BRI">BRI</option>
                            <option value="MANDIRI">MANDIRI</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label for="account-holder">Account Holder</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="account-holder" value="Name Here">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label for="account-no">Account No</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="account-no" value="123-456-789-0">
                    </td>
                </tr>   
                <tr>
                    <td colspan="3"></td>
                    <td><input type="checkbox" checked>Send to Mobile Phone</td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td><input type="checkbox" name="" id="" checked>Send to Email</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label for="mobile-phone">Send to Mobile Phone</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="mobile-phone" value="1234567890, 1234567891">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label for="email">Send to Email</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="email" value="mfmm2g13@soton.acuk, fys06@yahoo.com">
                    </td>
                </tr>
                <tr>
                    <td colspan="4"><br><br><br></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td>
                        <input type="submit" value="Pay using QuidLink" style="background-color: rgb(30, 187, 30); color: white;">
                    </td>
                </tr>
            </fieldset>
    </form>
</body>
</html>
