<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Pizza</title>
</head>

<body>
    <h2>Black Goose Bistro | Pizza-on-Demand</h2>
    <small>Our 12" wood-fired pizzas are avaible for delivey. Build your custom pizza and we'll deliver it within an hour.</small>
    <hr>
    
    <form action="thankyou.html">
    <table>
        <tr>
            <td colspan="3">
                <h3 align="center">Your Information</h3>
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">Name</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" id="name">
            </td>
        </tr>

        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" id="address">
            </td>
        </tr>

        <tr>
            <td>
                <label for="phone">No. Handphone</label>
            </td>
            <td>:</td>
            <td>
                <input type="number" id="phone">
            </td>
        </tr>

        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>:</td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="instruction">Delivery Instruction</label>
            </td>
            <td>:</td>
            <td>
                <textarea id="instruction" cols="20" rows="3"></textarea>
            </td>
        </tr>
    </table>

    <fieldset>
        <legend>
            <h3>Design Your Dream Pizza</h3>
        </legend>

        <h4>Crust (Choose one):</h4>
        
        <div>
            <input type="radio" id="classic-white" name="crust">
            <label for="classic-white">Classic white</label>
        </div>

        <div>
            <input type="radio" id="multigrain" name="crust">
            <label for="multigrain">Multigrain</label>
        </div>

        <div>
            <input type="radio" id="una-melt" name="crust">
            <label for="una-melt">Una Melt</label>
        </div>

        <div>
            <input type="radio" id="chessy-galore" name="crust">
            <label for="chessy-galore"> Cheesy Galore</label>
        </div>
       
        <div>
            <input type="radio" id="Meat-lovers" name="crust">
            <label for="Meat-lovers"> Meat Lovers</label>
        </div>

        <h4>Toppings (choose as many as you want):</h4>

        <div>
            <input type="checkbox" id="white-sauce">
            <label for="white-sauce">White Sauce</label>
        </div>

        <div>
            <input type="checkbox" id="mozarella-cheese">
            <label for="mozarella-cheese">Mozarella Cheese</label>
        </div>

        <div>
            <input type="checkbox" id="pepprerani">
            <label for="pepprerani">Peprerani</label>
        </div>

        <div>
            <input type="checkbox" id="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>

        <div>
            <input type="checkbox" id="peppers">
            <label for="peppers">Peppers</label>
        </div>

        <div>
            <input type="checkbox" id="anchories">
            <label for="anchories">Anchories</label>
        </div>

        <div>
            <input type="checkbox" id="pineapple">
            <label for="pineapple">Pineapple</label>
        </div>

        <h4>Number</h4>
        <label for="numberofpizza">How many Pizzas :</label>
        <input type="number" id="numberofpizza">
        
        <br><br>

        <input type="submit" value="Bring me a Pizza!"> <input type="reset">

    </fieldset>
    </form>

</body>
</html>
